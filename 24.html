<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Display</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px;
        padding: 20px;
        width: 300px;
    }
    .card img {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .card h2 {
        margin: 0;
        font-size: 18px;
    }
    .card p {
        margin: 10px 0;
    }
    .card .date {
        color: #888;
    }
</style>
</head>
<body>
<div class="container" id="eventContainer"></div>

<script>
   
    var events = [
        {
            image: 'tajmahal.jpg',
            title: 'Event 1',
            date: 'March 30, 2024',
            description: 'come and enjoy the events near Taj mahal'
        },
        {
            image: 'mysore.jpg',
            title: 'Event 2',
            date: 'April 15, 2024',
            description: 'comeon guyzzz come in mysore.'
        },
        {
            image: 'hawamahal.webp',
            title: 'Event 3',
            date: 'May 5, 2024',
            description: 'jaipur is pink city ...and you have to come'
        }
    ];

    
    function generateEventCards(events) {
        var container = document.getElementById('eventContainer');

        events.forEach(function(event) {
            var card = document.createElement('div');
            card.classList.add('card');

            var image = document.createElement('img');
            image.src = event.image;
            card.appendChild(image);

            var title = document.createElement('h2');
            title.textContent = event.title;
            card.appendChild(title);

            var date = document.createElement('p');
            date.classList.add('date');
            date.textContent = event.date;
            card.appendChild(date);

            var description = document.createElement('p');
            description.textContent = event.description;
            card.appendChild(description);

            container.appendChild(card);
        });
    }

    
    generateEventCards(events);
</script>
</body>
</html>
